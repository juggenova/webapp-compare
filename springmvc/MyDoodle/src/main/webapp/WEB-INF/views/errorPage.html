<!DOCTYPE html>
<html th:lang="${#locale.language}"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Error</title>
	<th:block th:replace="~{/header :: headFragment}"/>
</head>
<body>

<main class="container">
	<h1>Application Error</h1>
	<br>
	<div th:if="${yadaHttpStatus!=null}">[[${yadaHttpStatus}]]: [[${yadaHttpMessage}]]</div>
	<div th:if="${yadaExceptionMessage!=null}">[[${yadaExceptionMessage}]] for URL [[${yadaExceptionUrl}]]</div>
	<br>
	<a th:href="@{/}">Home</a>
</main>

</body>
</html>
